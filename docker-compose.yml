version: '3.8'
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    networks:
      - simple-mail-network
    volumes: 
      - cache:/data
  simple-mail:
    image: simple-mail-ts
    restart: always
    ports:
      - '3000:3000'
    networks:
      - simple-mail-network
    volumes:
      - simple-mail:/data
volumes:
  cache:
    driver: local
  simple-mail:
    driver: local

networks:
  simple-mail-network:
    external: true